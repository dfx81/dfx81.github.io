<!doctype html>
<html>
<head>
<title>Happy Born Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=0"/>
</head>
<body style="width: 100%; margin: 0px; padding: 0px; overflow: auto; touch-action: none;">
<canvas id="cvs" style="display: block; padding: 0px; margin: auto" id="gc" style="margin: auto;"></canvas>
<script>
var c = document.getElementById("cvs");
c.width = window.innerWidth;
c.height = window.innerHeight;
var ctx = c.getContext("2d");
var temp;
var ball = [];

for (var i = 0; i != 30; i++)
{
    temp = new ClassBall();
    ball.push(temp);
}

var thread = window.requestAnimationFrame(update);

function ClassBall()
{
    this.x = 30;
    this.y = c.height - 30;
    this.g = Math.random() * 0.005;
    this.vx = Math.cos(Math.floor(30 + Math.random() * 50) * Math.PI / 180);
    this.vy = Math.sin(Math.floor(30 + Math.random() * 50) * Math.PI / 180);
    this.clr = Math.random();
    if (this.clr < 0.25)
        this.clr = "red";
    else if (this.clr < 0.5)
        this.clr = "green";
    else if (this.clr < 0.75)
        this.clr = "blue";
    else
        this.clr = "yellow";
    this.move = function()
    {
        this.x += this.vx * 4;
        this.y -= this.vy * 2;
        this.vy -= this.g;
        
        if (this.x > c.width || this.y > c.height || this.y <= 0)
        {
            this.x = 30;
            this.y = c.height - 30;
            this.g = Math.random() * 0.005;
            this.vx = Math.cos(Math.floor(30 + Math.random() * 50) * Math.PI / 180);
            this.vy = Math.sin(Math.floor(30 + Math.random() * 50) * Math.PI / 180);
            this.clr = Math.random();
            if (this.clr < 0.25)
                this.clr = "red";
            else if (this.clr < 0.5)
                this.clr = "green";
            else if (this.clr < 0.75)
                this.clr = "blue";
            else
                this.clr = "yellow";
        }
    }
    
    this.draw = function()
    {
        ctx.fillStyle = this.clr;
        ctx.fillRect(this.x, this.y, 5, 5);
    }
}

var tx = c.width, ty = c.height / 2, ts = 5;

function update()
{
    ctx.fillStyle = "pink";
    ctx.fillRect(0, 0, c.width, c.height);
    ctx.fillStyle = "salmon";
    ctx.fillText("Happy Birthday Ammar! Semoga Umur Panjang Untuk Sambut Tahun Ke-20! ðŸŽˆ", tx, ty);
    ctx.font = "75px Serif";
    for (var i = 0; i != 30; i++)
    {
        ball[i].move();
        ball[i].draw();
    }
    ctx.fillText("ðŸŽ‰", 0, c.height - 20);
    ctx.fillText("ðŸŽ‚", c.width - 100, c.height - 20);
    
    tx -= ts;
    
    if (tx <= -3000)
        tx = c.width;
    
    window.requestAnimationFrame(update);
}
</script>
</body>
</html>
